                            Раздел в разработке
                            <!--Культурный фестиваль "Северный десант" в 2024 расширяет свои возможности и готовит приятные сюрпризы
                         для своей аудитории. В этом году БАМу - 50 лет, "Северному десанту" - 10 лет. А сам год объявлен 
                         триумфом семьи. Посвятим программу этим датам и разнообразим ее настолько, чтобы каждый ощутил 
                         заботу и интерес.
                         <br>
                         <br>
В рамках проекта уже проводились мастер-классы по актерскому мастерству, по мобильной фотографии, по блогерскому новаторству. 
 Добавляем ещё один курс - созидательной сценаристики "Пишем своё кино". Успешно работает школа "МобилоГрафии", 
 открываем и школу сценарного мастерства! Её участники напишут собственные короткометражки, а съёмочные группы, 
 созданные на «КиноХороводе», превратят их в кинофильмы.
                         <br>
                         <br> 
«КиноХоровод» - это фестиваль молодых талантов, который "Северный десант" организует специально для подрастающего поколения. 
Сибирь талантлива, дадим проявить себя собственным звёздочкам. 
К конкурсу фотографий, снятых на мобильный телефон, добавляем ещё два творческих испытания:
- смотр лучших короткометражных фильмов, созданных в дни работы десанта молодыми участниками, и
- конкурс лучших очерков о бамовской семье.
К участию в последнем приглашаются все желающие.
                         <br>
                         <br> 
 … Со всей страны стекались в Сибирь, на стройку века – БАМ молодые люди. Многие нашли свою половинку именно здесь, 
 и до сих пор живут в построенных своими руками поселках дружной семьёй. Расскажем о них миру! Присылайте нам свои 
 истории - мы их опубликуем на своём официальном сайте и сайтах наших партнеров и единомышленников, а во время 
 «приземлений» десанта обязательно отметим лучших!
                         <br>
                         <br> 
На "Северном десанте-2024", конечно, выступят известные, любимые российские актеры театра и кино. Но взрастим и собственные 
талантливые имена в волшебном мире кино вместе с детским «КиноХороводом». Будем вместе созидать и радовать мир искусством!-->
